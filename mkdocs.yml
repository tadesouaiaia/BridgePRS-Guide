site_name: BridgePRS 
repo_url: https://github.com/tadesouaiaia/BridgePRS-Guide
site_author:  Tade Souaiaia 
nav:
    - Home: index.md
    
    - Quick Start Tutorial:
        - Before Running:      quikstart_prep.md 
        - Toy-Data Demo:      quikstart_demo.md 
        - After Running:      quikstart_result.md 
        - User Challenges:    quikstart_challenges.md 

    - Guide:
        - Background:       guide_background.md
        - Requirements:       guide_requirements.md
        - Input Data:         guide_input.md
        - Subprograms:       guide_subprograms.md
        - Output Data:        guide_output.md 
        - All Arguments:       guide_args.md
        - Customization:         guide_customization.md 
        - Using Bash:         guide_shell.md 

    - Misc:
        - Frequently Asked Questions: misc_faq.md
        - Mac Specific:               mac_specific.md
        - Update Log:                 misc_log.md



theme:
    name: readthedocs
    highlightjs: false

markdown_extensions:
    - admonition
    - attr_list
    - pymdownx.details
    - pymdownx.tabbed
    - pymdownx.superfences
    - pymdownx.highlight:
        use_pygments: true
        noclasses: true
    - pymdownx.arithmatex:
        generic: True
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret

extra_css:
  - css/extra.css

google_analytics:
    - 'UA-113286405-1'
    - auto

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
  - javascripts/details.js

